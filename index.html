<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawk Tuah Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #ff1493;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .image-container {
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin: 0 auto 30px;
            border-radius: 20px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .placeholder {
            color: #ffb6c1;
            font-size: 1.2rem;
        }

        .question {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: #ff69b4;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            min-height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .angry-cat {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .angry-cat.show {
            display: flex;
        }

        .angry-cat img {
            width: 90%;
            max-width: 500px;
            height: auto;
            object-fit: contain;
            border-radius: 20px;
            animation: shake 0.5s;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 6s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .success-message {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.3);
        }

        .success-message.show {
            display: block;
            animation: bounceIn 0.5s;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .success-message h2 {
            color: #ff1493;
            margin-bottom: 10px;
        }

        .success-message p {
            color: #ff69b4;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>üíñ Hey.... üíñ</h1>
        
        <div class="image-container">
            <img id="mainImage" src="jeff.JPEG" alt="Your photo">
        </div>
        
        <div class="question">Vrei sa fii Valentina mea? uWu?</div>
        
        <div class="button-container">
            <button id="yesBtn">Da! üíù</button>
            <button id="noBtn">Nu :(</button>
        </div>
        
        <div class="angry-cat" id="angryCat">
            <img src="really.JPEG" alt="Angry">
        </div>
        
        <div class="success-message" id="successMessage">
            <h2>Yay! üéâüíï</h2>
            <p>I'm so happy! Can't wait to spend Valentine's Day with you! üòä‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'üíñ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();

        // Handle image upload (you can add your image by modifying the src)
        const mainImage = document.getElementById('mainImage');
        const placeholder = document.getElementById('placeholder');

        mainImage.click();
        mainImage.style.display = 'block';
                

        // Button functionality
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const angryCat = document.getElementById('angryCat');
        const successMessage = document.getElementById('successMessage');

        let noBtnClicked = false;

        // Yes button
        yesBtn.addEventListener('click', () => {
            successMessage.classList.add('show');
            noBtn.style.display = 'none';
            yesBtn.style.position = 'relative';
            yesBtn.style.left = '0';
            yesBtn.style.transform = 'none';
            angryCat.classList.remove('show');
        });

        // No button - move on hover (desktop)
        noBtn.addEventListener('mouseenter', moveNoButton);

        // No button - move on touch start (mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Also handle click attempt
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Create audio element for sound effect
        const moveSound = new Audio();
        moveSound.src = 'vine-boom.mp3'; // e.g., 'meow.mp3' or 'https://...'
        moveSound.volume = 0.3;

        let audioInitialized = false;
        function initAudio() {
            if (!audioInitialized && moveSound.src) {
                moveSound.play().then(() => {
                    moveSound.pause();
                    moveSound.currentTime = 0;
                    audioInitialized = true;
                }).catch(() => {});
            }
        }
        
        // Initialize on any user interaction
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('touchstart', initAudio, { once: true });
        
        let hideTimeout;
        
        function moveNoButton() {
            // Play sound if source is set
            if (moveSound.src) {
                moveSound.currentTime = 0; // Reset to start
                moveSound.play().catch(e => console.log('Audio play failed:', e));
            }
            
            // Show angry cat
            angryCat.classList.add('show');
            
            // Clear any existing timeout
            if (hideTimeout) {
                clearTimeout(hideTimeout);
            }
            
            // Hide after 2 seconds
            hideTimeout = setTimeout(() => {
                angryCat.classList.remove('show');
            }, 1000);
            
            // Get button and container dimensions
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate available space
            const maxX = window.innerWidth - btnRect.width - 40;
            const maxY = window.innerHeight - btnRect.height - 40;
            
            // Generate random position
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            // Ensure button stays visible
            newX = Math.max(20, Math.min(newX, maxX));
            newY = Math.max(20, Math.min(newY, maxY));
            
            // Apply new position
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transform = 'none';
        }
    </script>
</body>
</html>
